<body>
    <div class="fixed-header mt-3">
        <a href="/studentlogin" style="text-decoration: none;">
            <button type="button" class="btn btn-info d-block mr-0 ml-auto mx-4" style="position: absolute; left: 0;">
                BACK
            </button>
        </a>
        <h3 class="mt-4">RESULT</h3>
    </div>
    <form [formGroup]="viewResult" class="border border-primary mt-4 shadow-lg p-4 mb-4 bg-white">
        <div class="row mb-3 mt-3">
            <label for="rollno" class="col-sm-2 col-form-label ">RollNo.</label>
            <div class="col-sm-10">
                <input type="rollno" class="form-control" id="rollno" name="rollno" formControlName="rollno" readonly>
            </div>
        </div>
        <div class="row mb-3 mt-5">
            <label for="name" class="col-sm-2 col-form-label ">Name</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="name" name="name" formControlName="name" readonly>
            </div>
        </div>
        <div class="row mb-3">
            <label for="dob" class="col-sm-2 col-form-label ">Date of Birth</label>
            <div class="col-sm-10">
                <input type="dob" class="form-control mt-4" id="dob" name="dob" formControlName="dob" readonly>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <label for="score" class="col-sm-2 col-form-label ">Score</label>
            <div class="col-sm-10">
                <input type="score" class="form-control" id="score" name="score" formControlName="score" readonly>
            </div>
        </div>
    </form>
</body>
