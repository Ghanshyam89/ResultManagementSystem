<body>
  <div>
    <button type="button" (click)="logout()" class="btn btn-info mx-4 mt-2"
      style="position: absolute; right: 0;">
      LOGOUT
    </button>
  </div>
  <div class="fixed-header mt-4">
    <a href="/teacherlogin" style="text-decoration: none;">
      <button type="button" class="btn btn-info d-block mr-0 ml-auto mx-4" style="position: absolute; left: 0;">
        BACK
      </button>
    </a>
    <h3 class="mt-0">ALL STUDENTS DETAILS</h3>
  </div>

  <div class="fixed-header mt-3 mx-5">
    <a href="/addstudent" style="text-decoration: none;">
      <button type="button" class="btn btn-info">
        ADD RESULT
      </button>
    </a>
    <table class="table table-striped table-hover mt-3">
      <thead>
        <tr>
          <th scope="col">Roll No.</th>
          <th scope="col">Name</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Score</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection">
          <td>{{item.rollno}}</td>
          <td>{{item.name}}</td>
          <td>{{item.dob}}</td>
          <td>{{item.score}}</td>
          <td>
            <a href="/edit/{{item.rollno}}"><img style="margin: 0px 5px;"
                src="https://img.icons8.com/material-outlined/30/000000/edit.png" /></a>
            <img style="margin: 0px 5px;" (click)="delete(item.rollno)"
              src="https://img.icons8.com/ios-glyphs/30/000000/filled-trash.png" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
