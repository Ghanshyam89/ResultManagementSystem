<body>
    <div class="fixed-header mt-3">
        <a href="/" style="text-decoration: none;">
            <button type="button" class="btn btn-info d-block mr-0 ml-auto mx-4" style="position: absolute; left: 0;">
                BACK
            </button>
        </a>
        <h3 class="mt-5">TEACHER LOGIN</h3><br>
    </div>
    <form [formGroup]="teacherLogin" (ngSubmit)="login()" class="border border-primary mt-4 shadow-lg p-5 bg-white">
        <ngb-alert *ngIf="error" [dismissible]="false">
            <strong>Warning!</strong> Wrong credentials.
        </ngb-alert>
        <div class="row mb-3 mt-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" formControlName="name">
            </div>
            <span class="error" *ngIf="name?.invalid && name?.touched">Name is required</span>
        </div>
        <div class="row mb-4 mt-3">
            <label for="Password" class="col-sm-2 col-form-label" style="padding-right: 10px;">Password</label>
            <div class="col-sm-10 ">
                <input type="password" class="form-control" id="Pass" name="pass" formControlName="pass">
            </div>
            <span class="error" *ngIf="pass?.invalid && pass?.touched">Password is required</span>
        </div>


        <button type="submit" [disabled]="teacherLogin.invalid" class="btn btn-outline-primary px-4 p-2">Sign
            in</button>
        <button type="reset" class="btn btn-outline-primary mx-4 px-4 p-2">CLEAR</button>
    </form>
</body>
